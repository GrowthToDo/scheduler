name: Deploy Prod

on:
  workflow_dispatch:

  workflow_run:
    workflows: ["E2E Tests"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    concurrency:
      group: deploy-prod
      cancel-in-progress: false

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # GitHub Actions doesn't support `||` here. Use a plain default.
          aws-region: eu-west-2

      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          architecture: "x64"
          cache: pnpm

      - name: Install
        run: pnpm install -w

      - name: Calculate Sentry Release
        id: sentry-release
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M")
          SENTRY_RELEASE="${PACKAGE_VERSION}-${TIMESTAMP}"
          echo "release=${SENTRY_RELEASE}" >> $GITHUB_OUTPUT
          echo "üì¶ Sentry release: ${SENTRY_RELEASE}"

      - name: Deploy to production
        env:
          NODE_ENV: "production"
          BASE_URL: "https://scheduler.growthtodo.com"
          NODE_OPTIONS: "--enable-source-maps --max_old_space_size=32768"

          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          ARC_APP_SECRET: ${{ secrets.ARC_APP_SECRET }}

          MAILGUN_KEY: ${{ secrets.MAILGUN_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

          AWS_CERTIFICATE_ARN: ${{ secrets.AWS_CERTIFICATE_ARN }}
          AWS_ZONE_ID: ${{ secrets.AWS_ZONE_ID }}

          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: "https://eu.i.posthog.com"

          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          DISCORD_PUBLIC_KEY: ${{ secrets.DISCORD_PUBLIC_KEY }}
          DISCORD_CS_USERS: ${{ secrets.DISCORD_CS_USERS }}
          DISCORD_APPLICATION_ID: ${{ secrets.DISCORD_APPLICATION_ID }}
          DISCORD_CS_BOT_TOKEN: ${{ secrets.DISCORD_CS_BOT_TOKEN }}
          DISCORD_CI_WEBHOOK_URL: ${{ secrets.DISCORD_CI_WEBHOOK_URL }}

          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

          SENTRY_TRACES_SAMPLE_RATE: "1.0"
          SENTRY_PROFILES_SAMPLE_RATE: "1.0"

          SENTRY_RELEASE: ${{ steps.sentry-release.outputs.release }}

        run: |
          set -euo pipefail

          cd apps/backend
          export PATH=../../node_modules/.bin:$PATH

          # Avoid ANY interactive prompts in CI
          export CI=true

          add_arc_env () {
            local key="$1"
            local val="${2:-}"

            if [ -z "$val" ]; then
              echo "‚è≠Ô∏è  Skipping $key (empty / not set in GitHub secrets)"
              return 0
            fi

            echo "‚úÖ Setting $key in Architect production env"
            # Force non-interactive (answer "n" to local preferences prompt)
            printf "n\n" | pnpm arc env --add --env production "$key" "$val"
          }

          # Core auth / app
          add_arc_env "AUTH_SECRET" "$AUTH_SECRET"
          add_arc_env "ARC_APP_SECRET" "$ARC_APP_SECRET"

          # Integrations
          add_arc_env "MAILGUN_KEY" "$MAILGUN_KEY"
          add_arc_env "GOOGLE_CLIENT_ID" "$GOOGLE_CLIENT_ID"
          add_arc_env "GOOGLE_CLIENT_SECRET" "$GOOGLE_CLIENT_SECRET"

          # AWS metadata (only if your app actually reads these from env)
          add_arc_env "AWS_CERTIFICATE_ARN" "$AWS_CERTIFICATE_ARN"
          add_arc_env "AWS_ZONE_ID" "$AWS_ZONE_ID"

          # Sentry
          add_arc_env "SENTRY_DSN" "$VITE_SENTRY_DSN"
          add_arc_env "SENTRY_TRACES_SAMPLE_RATE" "$SENTRY_TRACES_SAMPLE_RATE"
          add_arc_env "SENTRY_PROFILES_SAMPLE_RATE" "$SENTRY_PROFILES_SAMPLE_RATE"
          add_arc_env "SENTRY_RELEASE" "$SENTRY_RELEASE"

          # Discord / Gemini
          add_arc_env "DISCORD_PUBLIC_KEY" "$DISCORD_PUBLIC_KEY"
          add_arc_env "DISCORD_CS_USERS" "$DISCORD_CS_USERS"
          add_arc_env "GEMINI_API_KEY" "$GEMINI_API_KEY"

          cd ../..
          pnpm build

          cd apps/backend
          pnpm arc deploy --production --no-hydrate --verbose

      - name: Create Sentry Release
        if: success()
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: "tt3"
          SENTRY_PROJECT: "tt3"
          SENTRY_RELEASE: ${{ steps.sentry-release.outputs.release }}
        run: |
          if [ -z "${SENTRY_AUTH_TOKEN:-}" ]; then
            echo "‚è≠Ô∏è  Skipping Sentry release (SENTRY_AUTH_TOKEN not set)"
            exit 0
          fi

          echo "üì¶ Creating Sentry release: ${SENTRY_RELEASE}"
          npx @sentry/cli releases new "${SENTRY_RELEASE}" || true
          npx @sentry/cli releases set-commits "${SENTRY_RELEASE}" --auto || true
          npx @sentry/cli releases finalize "${SENTRY_RELEASE}" || true
          echo "‚úÖ Sentry release ${SENTRY_RELEASE} created and finalized"

      - name: Register Discord Commands
        if: success()
        env:
          DISCORD_APPLICATION_ID: ${{ secrets.DISCORD_APPLICATION_ID }}
          DISCORD_CS_BOT_TOKEN: ${{ secrets.DISCORD_CS_BOT_TOKEN }}
        run: |
          if [ -z "${DISCORD_APPLICATION_ID:-}" ] || [ -z "${DISCORD_CS_BOT_TOKEN:-}" ]; then
            echo "‚è≠Ô∏è  Skipping Discord command registration (missing secrets)"
            exit 0
          fi

          echo "üîÑ Registering Discord slash commands..."
          pnpm discord:register-commands

      - name: Send Discord notification
        if: failure()
        uses: ./.github/actions/discord-notification
        with:
          webhook_url: ${{ secrets.DISCORD_CI_WEBHOOK_URL }}
          workflow_name: ${{ github.workflow }}
          job_status: ${{ job.status }}
          run_id: ${{ github.run_id }}
          repository: ${{ github.repository }}
          sha: ${{ github.sha }}
          ref_name: ${{ github.ref_name }}
          event_name: ${{ github.event_name }}
          head_commit_message: ${{ github.event.workflow_run.head_commit.message || 'Production deployment' }}
          workflow_run_name: ${{ github.event.workflow_run.name }}